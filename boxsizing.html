<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .pai {
            width: 600;
            height: 150px;
            background-color: lightskyblue;
        }

        .filho {
            width: 150px;
            height: 150px;
            background-color: lightcoral;
            float: left;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="pai">
        <div class="filho">
    </div>
    <div class="filho"></div>
    <div class="filho"></div>
    <div class="filho"></div>
    </div>
</body>
</html>
